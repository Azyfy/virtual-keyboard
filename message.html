<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>tastatura</title>

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
    <h2>Virtual Keyboard</h2>
    <textarea rows="10" cols="40" id="display"></textarea>
    <br><br><br>
    <div class="keybrd">
        <div class="section">
            <button type="button" class="numbers" id="jedan"> 1 </button>
            <button type="button" class="numbers" id="dva"> 2 </button>
            <button type="button" class="numbers" id="tri"> 3 </button>
            <button type="button" class="numbers" id="cetri"> 4 </button>
            <button type="button" class="numbers" id="pet"> 5 </button>
            <button type="button" class="numbers" id="sest"> 6 </button>
            <button type="button" class="numbers" id="sedam"> 7 </button>
            <button type="button" class="numbers" id="osam"> 8 </button>
            <button type="button" class="numbers" id="devet"> 9 </button>
            <button type="button" class="numbers" id="nula"> 0 </button>
        </div>
        <div class="section">
            <button type="button" class="letters" id="q"> q </button>
            <button type="button" class="letters" id="w"> w </button>
            <button type="button" class="letters" id="e"> e </button>
            <button type="button" class="letters" id="r"> r </button>
            <button type="button" class="letters" id="t"> t </button>
            <button type="button" class="letters" id="y"> y </button>
            <button type="button" class="letters" id="u"> u </button>
            <button type="button" class="letters" id="i"> i </button>
            <button type="button" class="letters" id="o"> o </button>
            <button type="button" class="letters" id="p"> p </button>
        </div>

            <button type="button" class="right"  id="back"> backspace </button>
        <div class="section">
            <button type="button" class="letters" id="a"> a </button>
            <button type="button" class="letters" id="s"> s </button>
            <button type="button" class="letters" id="d"> d </button>
            <button type="button" class="letters" id="f"> f </button>
            <button type="button" class="letters" id="g"> g </button>
            <button type="button" class="letters" id="h"> h </button>
            <button type="button" class="letters" id="j"> j </button>
            <button type="button" class="letters" id="k"> k </button>
            <button type="button" class="letters" id="l"> l </button>
        </div>    
            <button type="button" class="right" id="caps"> caps lock </button>
        <div class="section">
            <button type="button" class="letters" id="z"> z </button>
            <button type="button" class="letters" id="x"> x </button>
            <button type="button" class="letters" id="c"> c </button>
            <button type="button" class="letters" id="v"> v </button>
            <button type="button" class="letters" id="b"> b </button>
            <button type="button" class="letters" id="n"> n </button>
            <button type="button" class="letters" id="m"> m </button>
            <button type="button" class="sign" id="tacka"> . </button>
            <button type="button" class="sign" id="donja"> _ </button>
        </div>
        <button type="button" class="right"  id="shift"> shift </button>
        <br>
        <button type="button" class="right" id="space"> space </button>
        <button type="button" class="right" id="enter"> enter </button>
        <br>
    </div>

    <button type="button"  id="ok"> OK </button>

    <script src="main.js"></script> 
</body>
</html>
